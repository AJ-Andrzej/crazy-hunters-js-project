<header class="header">
  <div class="header-container">
    <a class="header-logo" href="./index.html">
      <img
        class="header-logo-img"
        src="./img/logo-img.jpg"
        alt="logo-img"
        width="80"
        height="80"
      />
    </a>
    <div class="title-logo">jefferson*</div>
    <div class="menu-checkbox">
      <nav class="nav">
        <input id="menu" type="checkbox" />
        <label for="menu">Menu</label>
        <ul class="menu">
          <li>
            <a href="#About me" aria-label="About me" alt="About me">
              <span class="menu-item-about">About me</span>
            </a>
          </li>
          <li>
            <a href="#Benefits" aria-label="About me" alt="About me">
              <span class="menu-item">Benefits</span>
            </a>
          </li>
          <li>
            <a href="#Projects" aria-label="Projects" alt="Projects">
              <span class="menu-item">Projects</span>
            </a>
          </li>
          <li>
            <a href="#FAQ" aria-label="FAQ" alt="FAQ">
              <span class="menu-item-faq">FAQ</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <button type="button" class="header-main-btn">Order the project</button>
    <button
      type="button"
      class="menu-open-btn"
      data-menuBTN-open
      aria-label="menu open button"
    >
      <svg class="menu-open-btn-icon" width="28" height="28">
        <use href="./img/icons.svg#icon-burger-menu"></use>
      </svg>
    </button>
  </div>

  <div class="header-mob-menu" data-menu>
    <div class="mob-menu-container">
      <button
        type="button"
        class="mob-menu-close-btn"
        data-menuBTN-close
        aria-label="menu close button"
      >
        <svg class="mob-menu-close-btn-icon" width="28" height="28">
          <use href="./img/icons.svg#icon-closed-modal"></use>
        </svg>
      </button>

      <ul class="mob-menu-list">
        <li class="mob-menu-item">
          <a
            class="mob-menu-link"
            href="#About me"
            aria-label="About me"
            alt="About me"
            >About me</a
          >
        </li>
        <li class="mob-menu-item">
          <a
            class="mob-menu-link"
            href="#Benefits"
            aria-label="Benefits"
            alt="Benefits"
            >Benefits</a
          >
        </li>
        <li class="mob-menu-item">
          <a
            class="mob-menu-link"
            href="#Projects"
            aria-label="Projects"
            alt="Projects"
            >Projects</a
          >
        </li>
        <li class="mob-menu-item">
          <a class="mob-menu-link" href="#FAQ" aria-label="FAQ" alt="FAQ"
            >FAQ</a
          >
        </li>
      </ul>
      <a href="#Work together" aria-label="Work together" alt="Work together"
        ><button class="header-order-btn" type="button">
          Order the project
        </button></a
      >
    </div>
  </div>
</header>
