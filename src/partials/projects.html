<section class="container">
  <h2 class="projects-h2">Projects</h2>
  <div class="project-all-div">
    <div class="project-information-div">
      <ul class="project-list-skils">
        <li class="projects-skils">#react</li>
        <li class="projects-skils">#js</li>
        <li class="projects-skils">#node js</li>
        <li class="projects-skils">#git</li>
      </ul>
      <h3 class="projects-h3">
        Programming Across Borders: Ideas, Technologies, Innovations
      </h3>
      <button class="project-button" type="button">See project</button>
    </div>
    <div class="project-photo">
      <picture>
        <source
          srcset="
            ../img/project-image-one-tablet.jpg    1x,
            ../img/project-image-one-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/project-image-one-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="project-image"
          src="../img/project-image-one-mobile.jpg"
          alt="project-photo"
        />
      </picture>
    </div>
  </div>
  <ul class="projects-arrow-list">
    <li><span class="projects-arrow">H</li>
    <li><span class="projects-arrow">=></span></li>
  </ul>
  <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <!-- <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div> -->
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</section>
