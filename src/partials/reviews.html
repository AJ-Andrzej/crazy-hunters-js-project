<section class="reviews-section">
  <div class="reviews-wrapper">
    <h2 class="reviews-title">REVIEWS</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <ul class="reviews-main-list"></ul>
      </div>

      <!-- If we need navigation buttons -->
      <div class="reviews-btn-wrapper">
        <button class="reviews-btn-swiper swiper-button-prev">
          <svg class="reviews-icon-left" width="64" height="64">
            <use href="./images/icons.svg#icon-clock"></use>
          </svg>
        </button>

        <button
          class="reviews-btn-swiper reviews-is-active-btn swiper-button-next"
        >
          <svg class="reviews-icon-right" width="64" height="64">
            <use href="./images/icons.svg#icon-clock"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
